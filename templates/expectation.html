{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 py-2 my-2">
            <h3 class="pt-2">Your expectation</h3>
            <div class="card shadow">
                <form class="px-3 py-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Price expectation</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Expected price for your gadget">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Availability</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Urgent</option>
                            <option>Now</option>
                            <option>In a week</option>
                            <option>In a month</option>
                            <option>Not urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Photo</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Get Valuation</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'layouts/footer.html' %}

{% endblock %}
