{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 py-2 my-2">
            <h3 class="pt-2">About You</h3>
            <div class="card shadow">
                <form class="px-3 py-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Surname</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cellphone</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cellphone number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Alternative number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alternative number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Surburb</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Surburb">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Province</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>North West</option>
                            <option>Gauteng</option>
                            <option>Northern Cape</option>
                            <option>Western Cape</option>
                            <option>Eastern Cape</option>
                            <option>Limpopop</option>
                            <option>Mpumalanga</option>
                            <option>KwaZulu-Natal</option>
                            <option>Free State</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'layouts/footer.html' %}

{% endblock %}
