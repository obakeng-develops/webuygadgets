{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 py-2 my-2">
            <h3 class="pt-2">Tell us about your gadget</h3>
            <div class="card shadow">
                <form class="px-3 py-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Category</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Laptop</option>
                            <option>Cellphone</option>
                            <option>Desktop</option>
                            <option>Console</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Make</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Samsung">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Model</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Galaxy S8">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Year</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="2020">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Condition</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Excellent</option>
                            <option>Good</option>
                            <option>Average</option>
                            <option>Poor</option>
                            <option>Very Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Any extra information?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'layouts/footer.html' %}

{% endblock %}
