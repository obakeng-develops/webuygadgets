{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-md-8">
            <div class="card shadow">
                <form class="px-4 py-4">
                    <div class="form-group">
                      <label for="formGroupExampleInput"><b>Collection Address</b></label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2"><b>When should our courier try to collect?</b></label>
                      <input type="date" class="form-control datepicker" id="formGroupExampleInput2" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                Payout details
                            </div>
                            <div class="card-body bg-light">
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <select class="form-control">
                                            <option>Absa</option>
                                            <option>Standard Bank</option>
                                            <option>Capitec</option>
                                        </select>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputPassword4" placeholder="Account Holder">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="inputAddress" placeholder="Account Number">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Current / Cheque</option>
                                            <option>Savings</option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary">Sell My Phone</button>
                  </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
